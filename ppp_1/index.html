<!DOCTYPE html>
<html>

<head>
    <title>Prototyping Test_1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#548DD4">
    <!--Roboto Font-->
    <link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    <!--JQuery-->
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="js/jquery.mobile.custom.min.js"></script>
    <!--Inhalte für die Karte einbinden-->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <!--Icon Pack-->
    <link rel="stylesheet" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!--Autocomplete JQueryUi-->
    <script src="js/jquery-ui.min.js"></script>
    <!--Eigenes JavaScript-->
    <script src="js/shake.js"></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>
    <!--Eigenes CSS-->
    <link rel="stylesheet" href="css/css.css" />
    <link rel="stylesheet" href="css/checkbox_bitte_in_css_verschieben.css" />
    <link rel="stylesheet" href="css/css_landscape.css" media="(orientation: landscape)" />
</head>

<body>
    <div id="content">
        <div class="fixedPos" id="start">
            <img class="logoImage" src="images/logo_transparent.png" />
            <div class="buttonGroup">
                <div class="sideButton">
                    <i class="ion-search"></i>
                    <span>Parkplatz<br />suchen</span>
                </div>
                <div class="sideButton">
                    <i class="ion-pricetag"></i>
                    <span>eTicket<br />einlösen</span>
                </div>
                
                <a href="NFC.html" class="sideButton">
                    <i class="ion-log-in"></i>
                    <span>Parkhaus<br />einchecken</span>
                </a>
                <div class="sideButton">
                    <i class="ion-person"></i>
                    <span>Mein<br />Profil</span>
                </div>
            </div>
            <div class="bottomButtons">
                <div class="botSideButton">
                    <i class="ion-gear-b"></i>
                    </div>
                
                <a class="botSideButton" href="FAQ.html">
                    <div>
                        <i class="ion-help"></i>
                    </div>
                </a>
            </div>
        </div>

        <div class="mapButton fixedPos" id="mapButtonRight"><i class="ion-map"></i></div>

        <div class="fixedPos" id="map">
            <a name="mapLinks" sytle="position: absolute; left:100%;"></a>
        </div>

        <div class="mapButton fixedPos" id="mapButtonLeft"><i class="ion-search"></i></div>

        <div class="fixedPos" id="options">
            <h1>Suchen</h1>
            <p>Suchen Sie hier nach bestimmten Parkmöglichkeiten.</p>
            <div class="searchForm">
                <form id="filterForm">
                    <input type="text" id="suchbegriff">
                    <button id="searchButton"><i class="ion-search"></i></button>
                </form>
            </div>
            <h1 style="margin-top: 100px;">Filtern</h1>
            <p>Filtern Sie hier Ihre Suchergebnisse und die angezeigten Parkmöglichkeiten auf der Karte.</p>
            <div class="customCheckbox">
                <input type="checkbox" value="None" id="customCheckbox_PH" name="check" />
                <label for="customCheckbox_PH"></label>
                <span>Parkhäuser</span>
            </div>
            <div class="customCheckbox">
                <input type="checkbox" value="None" id="customCheckbox_PP" name="check" />
                <label for="customCheckbox_PP"></label>
                <span>Parkplätze</span>
            </div>
            <div class="customCheckbox">
                <input type="checkbox" value="None" id="customCheckbox_EL" name="check" />
                <label for="customCheckbox_EL"></label>
                <span>Elektro-Ladestationen</span>
            </div>
        </div>
    </div>
</body>

</html>
