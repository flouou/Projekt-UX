<!DOCTYPE html>
<html>

<head>
    <title>Prototyping Test_1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#548DD4">
    <link rel="stylesheet" href="css.css" />
    <link rel="stylesheet" href="css_landscape.css" media="(orientation: landscape)" />

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="jquery.mobile.custom.min.js"></script>
    <!--Inhalte für die Karte einbinden-->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <!--Icon Pack-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    
    <!--Eigenes JavaScript-->
    <script src="shake.js"></script>
    <script src="map.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div id="content">
        <div class="fixedPos" id="start">
            <img class="logoImage" src="images/logo_transparent.png" />
            <div class="buttonGroup">
                <div class="sideButton">
                    <i class="fa fa-globe"></i>
                    <span>Karte anzeigen</span>
                </div>
                <div class="sideButton">
                    <i class="fa fa-ticket"></i>
                    <span>Ticket Einlösen</span>
                </div>
                <div class="sideButton">
                    <i class="fa fa-sign-in"></i>
                    <span>Parkhaus einchecken</span>
                </div>
                <div class="sideButton">
                    <i class="fa fa-user"></i>
                    <span>Vorhandene Tickets<br /></span>
                </div>
            </div>
            <div class="bottomButtons">
                <div class="botSideButton">
                    <i class="fa fa-gear"></i>
                </div>
                <div class="botSideButton">
                    <i class="fa fa-question"></i>
                </div>
            </div>
        </div>

        <div class="mapButton fixedPos" id="mapButtonRight"><i class="fa fa-globe"></i></div>

        <div class="fixedPos" id="map">
            <a name="mapLinks" sytle="position: absolute; left:100%;"></a>
        </div>

        <div class="mapButton fixedPos" id="mapButtonLeft"></div>

        <div class="fixedPos" id="options">
            <h1>Und ich bin die Optionen-Seite zum Filtern und Suchen.</h1>
            <p>Und ebenfalls 95% breit.</p>
        </div>
    </div>
</body>

</html>
