<!DOCTYPE html>
<html>

<head>
    <title>Prototyping Test_1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#548DD4">
    <!--Roboto Font-->
    <link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    <!--JQuery-->
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="jquery.mobile.custom.min.js"></script>
    <!--Inhalte für die Karte einbinden-->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <!--Icon Pack-->
    <link rel="stylesheet" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!--Eigenes JavaScript-->
    <script src="shake.js"></script>
    <script src="map.js"></script>
    <script src="main.js"></script>
    <!--Eigenes CSS-->
    <link rel="stylesheet" href="css.css" />
    <link rel="stylesheet" href="css_landscape.css" media="(orientation: landscape)" />
</head>

<body>
    <div id="content">
        <div class="fixedPos" id="start">
            <img class="logoImage" src="images/logo_transparent.png" />
            <div class="buttonGroup">
                <div class="sideButton">
                    <i class="ion-search"></i>
                    <span>Parkplatz <br />suchen</span>
                </div>
                <div class="sideButton">
                    <i class="ion-pricetag"></i>
                    <span>eTicket <br />einlösen</span>
                </div>
                <div class="sideButton">
                    <i class="ion-log-in"></i>
                    <span>Parkhaus <br />einchecken</span>
                </div>
                <div class="sideButton">
                    <i class="ion-person"></i>
                    <span>Vorhandene <br />Tickets<br /></span>
                </div>
            </div>
            <div class="bottomButtons">
                <div class="botSideButton">
                    <i class="ion-gear-b"></i>
                </div>
                <div class="botSideButton">
                    <i class="ion-help"></i>
                </div>
            </div>
        </div>

        <div class="mapButton fixedPos" id="mapButtonRight"><i class="ion-map"></i></div>

        <div class="fixedPos" id="map">
            <a name="mapLinks" sytle="position: absolute; left:100%;"></a>
        </div>

        <div class="mapButton fixedPos" id="mapButtonLeft"><i class="ion-search"></i></div>

        <div class="fixedPos" id="options">
            <h1>Und ich bin die Optionen-Seite zum Filtern und Suchen.</h1>
            <p>Und ebenfalls 95% breit.</p>
        </div>
    </div>
</body>

</html>
